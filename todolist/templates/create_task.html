{% extends 'base.html' %}

{% block meta %}
<title>Add Task</title>
{% endblock meta %}

{% block content %}

<section class="min-h-screen flex flex-col items-center justify-center sm:min-h-screen">

    <div class = "create-task rounded-2xl shadow-lg max-w-3xl p-5 bg-gradient-to-r from-[#150050] to-[#610094]">

        <h1 class="text-xl font-bold text-white text-center">Add Task</h1>
    
        <form action="" method="POST" class="mt-4">
            {% csrf_token %}

            <div class="text-slate-50" >
                <label for="id_username">Title</label>
            </div>
            <div>
                <input type="text" name="title" maxlength="150" class="form-control text-sm rounded-lg p-2 w-full">
            </div>
            <div class="text-slate-50 mt-2" >
                <label for="id_username">Description</label>
            </div>
            <div>
                <input type="text" name="description" maxlength="150" class="form-control text-sm rounded-lg p-2 w-full">
            </div>
            <input type="submit" value="Add Task" class="btn login_btn mt-6 p-2  bg-red-100 rounded-lg w-full text-[#3F0071] font-bold">
        </form>   
    
    </div>

</section>

{% endblock content %}
